<!DOCTYPE html>
<html>

<!-- Tooltipster css -->
{{template "template/head.html" .}}
<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->
<div class="content-page">
    <div class="container">
        <!-- Start content -->
        <div class="content">
            {%include ci/job/dockerfile.html%}
            <div id="add_pipeline_html"></div>
            <div id="add_job_html"></div>
            {%include ci/job/dockerfile.html%}
            <div class="row ">
                <div class="col-xs-12">
                    <div class="page-title-box">
                        <span class="dashabord-title">应用交付中心</span>
                        <ol class="breadcrumb p-0 m-0">
                            <li>
                                <a href="#">流水线</a>
                            </li>
                            <li>
                                <a href="#">运行历史</a>
                            </li>
                        </ol>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <!-- end row -->
            <div class="row ">
                <div class="col-sm-12 top-10">
                    <button type="button" onclick="addPipeline()"
                            class="btn btn-primary btn-sm waves-effect waves-light">
                        创建流水线
                    </button>
                    <div class="col-sm-1 cluster-search pull-right">
                        <button type="button" class="btn btn-default waves-effect waves-light"
                                onclick="loadPipelineHistoryData()"
                                style="border-radius: 5px;">
                            <i class="fa fa fa-refresh"></i>
                        </button>
                    </div>
                    <div class="col-md-3 pull-right">
                        <input type="text" onchange="loadPipelineHistoryData($(this).val())" class="form-control"
                               id="search_user_id"
                               placeholder="搜索构建任务,流水线名称">
                        <i class="fa fa-search form-control-feedback l-h-34 right15"></i>
                    </div>
                </div>
                <br>
                <div class="col-sm-12 app-table">
                    <br>
                    <table id="history-data-table" class="table table-hover">
                        <thead>
                        <tr>
                            <th>名称/集群</th>
                            <th>应用/服务</th>
                            <th>构建任务</th>
                            <th>运行状态</th>
                            <th>运行耗时</th>
                            <th>启动时间</th>
                            <th>完成时间</th>
                            <th><span class="left20">操作</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div> <!-- end col -->
{{template "template/bottom.html" .}}
</body>
</div>
<script src="/static/zcloud/job.js"></script>
<script src="/static/zcloud/pipeline.js"></script>
<script>
    loadPipelineHistoryData();
</script>
</html>
