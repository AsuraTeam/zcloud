<!DOCTYPE html>
<html>

<!-- Tooltipster css -->
{{template "template/head.html" .}}
<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->
<div class="content-page">
    <div class="container">
    <!-- Start content -->
    <div class="content">
            <div id="add_configure_html"></div>
            <div class="row ">
                <div class="col-xs-12">
                    <div class="page-title-box">
                        <span class="dashabord-title">应用交付中心</span>
                        <ol class="breadcrumb p-0 m-0">
                            <li>
                                <a href="#">容器治理</a>
                            </li>
                            <li>
                                <a href="#">配置管理</a>
                            </li>
                        </ol>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <!-- end row -->
            <div class="row ">
                <div class="col-sm-12 top-10">
                    <button type="button" onclick="addConfigure()"
                            class="btn btn-primary btn-sm waves-effect waves-light">
                        创建配置
                    </button>

                    <div class="col-sm-1 cluster-search pull-right">
                        <button type="button" class="btn btn-default waves-effect waves-light"
                                onclick="loadConfigureData()"
                                style="border-radius: 5px;">
                            <i class="fa fa fa-refresh"></i>
                        </button>
                    </div>
                    <div class="col-md-3 pull-right">
                        <input type="text" onkeyup="loadConfigureData($(this).val())" class="form-control"
                               placeholder="搜索名称">
                        <i class="fa fa-search form-control-feedback l-h-34 right15"></i>
                    </div>
                    <div class="col-sm-3  pull-right pre" style="padding: 8px;background-color: #ffffff !important;"><i class="text-warning fa fa-info m-r-10"></i>点击配置组名称,可配置配置项目</div>
                </div>
                <br>
                <div class="col-sm-12 app-table" >
                    <table id="configure-data-table" class="table table-hover" >
                        <thead>
                        <tr>
                            <th>环境名称</th>
                            <th>配置组名称</th>
                            <th>所属集群</th>
                            <th>描述信息</th>
                            <th>创建时间</th>
                            <th>最近更新时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div> <!-- end col -->
{{template "template/bottom.html" .}}
</body>
</div>

<input id="delete_configure_id" title="hidden">
<script src="/static/zcloud/configure.js"></script>
</html>
