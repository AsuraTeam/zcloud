<!DOCTYPE html>
<html>

<!-- Tooltipster css -->
{{template "template/head.html" .}}
<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->
<div class="content-page">
    <div class="container">
        <!-- Start content -->
        <div class="content">
            {%include ci/job/dockerfile.html%}
            <div id="add_sync_html"></div>
            <div class="row ">
                <div class="col-xs-12">
                    <div class="page-title-box">
                        <span class="dashabord-title">应用交付中心</span>
                        <ol class="breadcrumb p-0 m-0">
                            <li>
                                <a href="#">镜像中心</a>
                            </li>
                            <li>
                                <a href="#">镜像同步</a>
                            </li>
                        </ol>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <!-- end row -->
            <div class="row ">
                <div class="col-sm-12 top-10">
                    <button type="button" onclick="addSync()"
                            class="btn btn-primary btn-sm waves-effect waves-light">
                        新建同步任务
                    </button>
                    <div class="col-sm-1 cluster-search pull-right">
                        <button type="button" class="btn btn-default waves-effect waves-light"
                                onclick="loadSyncData()"
                                style="border-radius: 5px;">
                            <i class="fa fa fa-refresh"></i>
                        </button>
                    </div>
                    <div class="col-md-3 pull-right">
                        <input type="text" onchange="loadSyncData($(this).val())" class="form-control"
                               id="search_user_id"
                               placeholder="搜索用户,搜索版本号,仓库地址">
                        <i class="fa fa-search form-control-feedback l-h-34 right15"></i>
                    </div>
                </div>
                <br>
                <div class="col-sm-12 app-table">
                    <br>
                    <table id="history-data-table" class="table table-hover">
                        <thead>
                        <tr>
                            <th>来源/目标环境</th>
                            <th>镜像地址</th>
                            <th>版本号</th>
                            <th>目标仓库</th>
                            <th>申请人/时间</th>
                            <th>审批人/时间</th>
                            <th>描述信息</th>
                            <th><span class="left10">操作</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div> <!-- end col -->
{{template "template/bottom.html" .}}
</body>
</div>
<script src="/static/zcloud/imageSync.js"></script>
<script>
    loadSyncData();
</script>
</html>
