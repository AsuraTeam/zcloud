<!DOCTYPE html>
<html>

<!-- Tooltipster css -->
{{template "template/head.html" .}}
<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->
<div class="content-page">
    <div class="container">
    <!-- Start content -->
    <div class="content">
            <div id="add_groups_html"></div>

            <div class="row ">
                <div class="col-xs-12">
                    <div class="page-title-box">
                        <span class="dashabord-title">镜像中心</span>
                        <ol class="breadcrumb p-0 m-0">
                            <li>
                                <a href="#">镜像仓库组</a>
                            </li>
                        </ol>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <!-- end row -->
            <div class="row ">
                <div class="col-sm-12 top-10">
                    <button type="button" onclick="addRegistryGroup()"
                            class="btn btn-primary btn-sm waves-effect waves-light">
                        创建仓库组
                    </button>
                    <button type="button" onclick="setPulibc('我的');" id="private"
                            class="btn btn-default btn-sm button-select radius3 waves-effect waves-light"><i
                            class="fa fa-user-o"></i><span>&nbsp;我的仓库组</span></button>
                    <button type="button"  onclick="setPulibc('公开');" id="public"
                            class="btn btn-default btn-sm button-select radius3 waves-effect waves-light"><i
                            class="fa  fa-mars-double"></i><span>&nbsp;公开仓库组</span></button>
                    <div class="col-sm-1 cluster-search pull-right">
                        <button type="button" class="btn btn-default waves-effect waves-light"
                                onclick="loadRegistryGroupData()"
                                style="border-radius: 5px;">
                            <i class="fa fa fa-refresh"></i>
                        </button>
                    </div>
                    <div class="col-md-3 pull-right">
                        <input type="text" onchange="loadRegistryGroupData($(this).val())" class="form-control" id="search_user_id"
                               placeholder="搜索名称">
                        <i class="fa fa-search form-control-feedback l-h-34 right15"></i>
                    </div>
                </div>
                <br>
                <div class="col-sm-12 app-table" >
                    <br>
                    <table id="registry-data-table" class="table table-hover" >
                        <thead>
                        <tr>
                            <th>仓库组名称</th>
                            <th>所属集群</th>
                            <th>所属仓库</th>
                            <th>镜像数量</th>
                            <th>tag数量</th>
                            <th>总大小</th>
                            <th>访问级别</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div> <!-- end col -->
{{template "template/bottom.html" .}}
</body>
</div>
<script src="/static/zcloud/registryGroup.js"></script>
<script>
    loadRegistryGroupData();
    function setPulibc(v) {
        if(v=="公开"){
            $("#private").css("cssText","background-color:#ffffff !important")
            $("#public").css("cssText","background-color:#f0f0f0 !important")
            loadRegistryGroupData("","公开");
        }
        if(v=="我的"){
            $("#private").css("cssText","background-color:#f0f0f0 !important")
            $("#public").css("cssText","background-color:#ffffff !important")
            loadRegistryGroupData("","我的");
        }
    }
</script>
</html>
